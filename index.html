<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Map Plotting</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script>
        // Leaflet Map Initialization
        var map = L.map('map').setView([35.682839, 139.759455], 5); // Tokyo Coordinates

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Function to get color based on data value
        function getColor(value) {
            // Define your color scale logic here
            return value > 100 ? '#FF5733' :
                   value > 50  ? '#FFC300' :
                                 '#DAF7A6';
        }

        // Function to style each feature
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.value), // Use your JSON data property here
                weight: 1,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.7
            };
        }

        // Function to highlight feature on hover
        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 2,
                color: '#666',
                fillOpacity: 0.9
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        }

        // Function to reset highlight on mouseout
        function resetHighlight(e) {
            geojson.resetStyle(e.target);
        }

        // Function to zoom to feature on click
        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        // Define GeoJSON data URL
        var geojsonDataUrl = 'https://www.jma.go.jp/bosai/amedas/data/map/20240418191000.json';

        // Fetch GeoJSON data
        axios.get(geojsonDataUrl)
            .then(function (response) {
                var geojson = L.geoJson(response.data, {
                    style: style,
                    onEachFeature: function(feature, layer) {
                        layer.on({
                            mouseover: highlightFeature,
                            mouseout: resetHighlight,
                            click: zoomToFeature
                        });
                    }
                }).addTo(map);
            })
            .catch(function (error) {
                console.log(error);
            });
    </script>
</body>
</html>
