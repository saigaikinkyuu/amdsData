<!DOCTYPE html>
<html>
<head>
  <title>Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map" style="height: 400px;"></div>
  <script>
    var map = L.map('map').setView([35.682839, 139.759455], 6); // 日本の中心座標を設定

    // 日本の範囲を表示するための境界線を描画
    var japanBounds = L.latLngBounds(
      L.latLng(20.0, 122.0), // 南西端の緯度経度
      L.latLng(45.0, 154.0)  // 北東端の緯度経度
    );
    map.fitBounds(japanBounds);

    // 地理院地図の淡色地図レイヤーを追加
    L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', {
      attribution: '地理院地図',
      maxZoom: 18,
      minZoom: 15, // ミニマムズームレベルを設定
    }).addTo(map);

    // マーカーを作成
    var marker = L.circleMarker([35.682839, 139.759455], {
      radius: 10, // 半径を設定
      color: 'red', // 外側の色を赤に設定
      fillColor: 'rgba(255, 0, 0, 0.3)', // 中心の色を透明な赤に設定
      fillOpacity: 1 // 塗りつぶしの透明度を設定
    }).addTo(map);

    // ポップアップを無効にする
    marker.bindPopup(""); // 空のポップアップをバインド
  </script>
</body>
</html>
